<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topaz's Taxing Trek!</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <div class="left-column">
        <div class="site-name">
            <img class="topaz" src="./static/images/topazsticker.webp">
            <div class="title">/ Topaz's<br>/ Taxing<br>/ Trek</div>
        </div>
        <div class="credit">
            <div>Art Credit: Official Art (HoYo)</div>
        </div>
    </div>
    <div class="right-column">
        <div class="header">
            <div class="header-text">Help Topaz from <i>Honkai: Star Rail</i> collect taxes owed to the IPC!<br><br>Because who would resist working alongside a high-ranking IPC beauty?</div>
        </div>
        <form>
            <div class="form">
                <div class="form-div-content">
                    <div class="form-header">Start Taxing Now!</div>
                    <div class="form-inputs">
                        <div class="form-left-column">
                            <div class="form-input">
                                <label for="user-email">Email Address</label>
                                <input type="email" id="user-email" name="email" placeholder="topaz@ipc.gov" required>
                            </div>
                            <div class="form-input">
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" minlength="4" maxlength="20" placeholder="4-20 Characters" required>
                            </div>
                        </div>
                        <div class="form-right-column">
                            <div class="form-input">
                                <label for="user-password">Password</label>
                                <input type="password" id="user-password" name="password" minlength="8" required>
                            </div>
                            <div class="form-input">
                                <label for="confirm-user-password">Confirm Password</label>
                                <input type="password" id="confirm-user-password" name="confirm-password" minlength="8" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footer-div-content">
                    <button type="submit" class="submit-button">Create Account</button>
                    <div class="log-in">Already have an account? <a href="#">Log In</a></div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
